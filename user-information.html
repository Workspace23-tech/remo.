<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information - Maharashtra Driver Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-card {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .info-value {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Maharashtra Driver Services</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="user-information.html">My Information</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="user-card">
            <h2 class="text-center mb-4">My Information</h2>
            <div id="userInfo">
                <div class="info-label">Full Name</div>
                <div class="info-value" id="fullName">-</div>

                <div class="info-label">Email Address</div>
                <div class="info-value" id="email">-</div>

                <div class="info-label">Phone Number</div>
                <div class="info-value" id="phone">-</div>

                <div class="info-label">Address</div>
                <div class="info-value" id="address">-</div>

                <div class="text-center mt-4">
                    <a href="register.html" class="btn btn-primary me-2">Edit Information</a>
                    <a href="index.html" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2025 Maharashtra Driver Services. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            const userData = JSON.parse(localStorage.getItem('userData')) || [];
            if (userData.length > 0) {
                const latestUser = userData[userData.length - 1];
                document.getElementById('fullName').textContent = latestUser.fullName || '-';
                document.getElementById('email').textContent = latestUser.email || '-';
                document.getElementById('phone').textContent = latestUser.phone || '-';
                document.getElementById('address').textContent = latestUser.address || '-';
            }
        };
    </script>
</body>
</html>
